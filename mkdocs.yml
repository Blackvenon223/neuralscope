site_name: NeuralScope
site_description: "ðŸ§ ðŸ”¬ AI-powered code analysis toolkit"
site_url: https://neuralscope.dev

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Light mode
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Features:
      - Code Review: features/code-review.md
      - Documentation: features/documentation.md
      - Dependency Graph: features/dependency-graph.md
      - Vulnerability Scan: features/vulnerability-scan.md
      - Test Generator: features/test-generator.md
      - Codebase Q&A: features/codebase-qa.md
      - Health Dashboard: features/health-dashboard.md
      - PR Summary: features/pr-summary.md
      - Prompt Studio: features/prompt-studio.md
      - Architecture Validator: features/architecture-validator.md
  - SDK Reference: sdk-reference.md
  - MCP Server: mcp-server.md
  - CLI Reference: cli-reference.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true
